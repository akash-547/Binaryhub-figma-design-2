<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Figma Design 2</title>
</head>
<body>
    <header id="Header">
        <nav class="navbar">
            <div class="logo">
                <img src="assets/logo.png" alt="" width="78px">
                <p><span>North Empires</span> Bank Limited</p>
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>Corporate Profile</li>
                    <li>Branch Locator</li>
                    <li>Products</li>
                    <li>News</li>
                </ul>
            </div>
        </nav>

        <!-- hero-section -->
        <section id="hero-section">
            <div class="hero-container">
                <div class="intro-hero" >
                    <h1>Your Vibrant <br> <span>Financial</span>  Institue</h1>
                    <p>NEBL is one of the most vibrant <a href="">financial</a> institution, with a net work of 31 <br> branches besides, 5 micro finance units across Gilgit-Baltistan.</p>
                    <div class="hero-btn">
                      <button>Learn More</button>
                    </div>
                </div>
                <div class="hero-img">
                    <img src="assets/hero-img.png" alt="" width="448px">
                </div>
            </div>
        </section>

        <!-- websites links -->
         <div id="websites">
            <div class="content">
                <img src="assets/websites img.png" alt="" width="1058px">
            </div>
         </div>
    </header>
</body>
</html>
